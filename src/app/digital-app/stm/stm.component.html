<div class="container">
  <div class="title text-center h2 py-3 px-2">
    <span class="float-left"
      ><i class="fa-solid fa-arrow-left" routerLink="/digital-app"></i
    ></span>
    STM
    <span class="float-right opacity-0"
      ><i class="fa-solid fa-arrow-left"></i
    ></span>
  </div>
</div>
<div class="animate__animated animate__slideInLeft">
  <div class="text-center">
    <ng-container *ngIf="!isLoaded">
      <div class="placeholder-glow">
        <div class="placeholder" style="width: 100%; height: 1200px"></div>
      </div>
    </ng-container>
    <img
      (load)="imageLoaded()"
      src="assets/imgs/STM_Detail.png"
      alt=""
      class="img img-fluid"
      style="margin-top: 50px"
    />
    <div class="app-title py-4">Trải nghiệm STM thực tế tại</div>
    <div class="px-3">
      <img src="assets/imgs/STM_Branch.png" alt="" class="img img-fluid" />
    </div>

    <div class="px-3 mt-4" style="margin-bottom: 150px">
      <div class="position-relative">
        <img src="assets/imgs/STM_AR.png" class="img img-fluid" alt="" />
        <div class="app-info position-absolute w-100">
          <div class="app-title">STM (Smart Teller Machine)</div>
          <div class="app-description mt-2">
            Máy giao dịch thông minh<br />nâng tầm trải nghiệm
          </div>
        </div>
        <div class="app-btn position-absolute px-3 w-100">
          <a
            class="btn btn-primary w-100"
            href="https://www.sacombank.com.vn/ar.html"
            target="_blank"
          >
            Tìm hiểu máy STM qua công nghệ AR
          </a>
        </div>
      </div>
    </div>
  </div>
</div>
